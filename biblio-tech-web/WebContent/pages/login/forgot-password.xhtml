<?xml version="1.0" encoding="UTF-8"?>



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:x="http://java.sun.com/jsf/composite/htmlx"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<head>
		<link type="text/css" rel="stylesheet" href="./css/login.css" />
	</head>

		<h1>Veuillez saisir votre adresse mail </h1>
			<h:form>
				<h:inputText id="userIdentifier" autocomplete="off" value="" required="true" requiredMessage="Please enter email address." placeholder="Adresse Mail"  />

</ui:composition>
